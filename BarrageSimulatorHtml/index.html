<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>使用介绍</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    img{
        width: 100%;
        max-width: 1080px;
    }
    .imgwp{
        margin: 5%;
    }
    .step{
        font-size: 20px;
        margin-right: 10px;
        font-weight: bold;
    }
    ul{
        margin-top: 100px;
    }
    .titlewp{
        margin: 0 5%;
    }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="titlewp"><span class="step">第一步</span>打开app</div>
            <div class="imgwp"><img src="step1.png" alt=""></div>
        </li>
        <li>
            <div class="titlewp"><span class="step">第二步</span>双击屏幕，输入弹幕内容</div>
            <div class="imgwp"><img src="step2.png" alt=""></div>
        </li>
        <li>
            <div class="titlewp"><span class="step">第三步</span>单击屏幕，设置弹幕样式</div>
            <div class="imgwp"><img src="step3.png" alt=""></div>
        </li>
    </ul>
</body>
</html>
